<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
     <ion-title style="font-size:22px">
      Persian Twins
     </ion-title> 
  </ion-toolbar>
    
  <ion-toolbar color="tertiary">
    <ion-title style="font-size:16px">
      Description
    </ion-title> 
   </ion-toolbar>
  <ion-router-outlet></ion-router-outlet>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">

      <ion-tab-button tab="tab1" [routerLink]="['/home']">
        <ion-icon name="home-outline" color="primary"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2" [routerLink]="['/record']">
        <ion-icon name="duplicate-outline" color="primary"></ion-icon>
        <ion-label>ثبت اطلاعات جدید</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3" [routerLink]="['/edit']">
        <ion-icon name="pencil-outline" color="primary"></ion-icon>
        <ion-label>ویرایش اطلاعات</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab4" [routerLink]="['/about']">
        <ion-icon name="information-circle" color="primary"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

  
</ion-content>
